name: Windows Build
on:
  push:
      tags:
          - "*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            x64/Release
            x64/Debug
          key: build-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('**/*.vcxproj', '**/*.sln') }}
          restore-keys: |
            build-${{ runner.os }}-
            build-

      - name: Build solution
        working-directory: ${{ github.workspace }}
        run: |
          msbuild Fly.sln `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:VcpkgTriplet=x64-windows `
            /p:OutDir=bin\release\ `
            /p:WindowsTargetPlatformVersion=10.0 `
            /p:RuntimeLibrary=MultiThreaded

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release"
          make_latest: true
          token: ${{ secrets.TOKEN }}
          files:
            ${{ github.workspace }}\Fly\bin\release
